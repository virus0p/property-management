pms.dummy = This is a dummy for local environment

server.port=8081
#Allow H2 to be accessed by browser via java application
spring.h2.console.enabled = true
#database server path
spring.h2.console.path = /h2-console
#DB url and DB name (Propertydb)
spring.datasource.url = jdbc:h2:file:~/h2/propertydb
#Db Username
spring.datasource.username=property
#DB password
spring.datasource.password=
#Db Driver
spring.datasource.driverClassName = org.h2.Driver
#Tell to keep existing data and table while server restart, other value is create where after the server restarts
spring.jpa.hibernate.ddl-auto = update
#This enables printing of sql queries generated by hibernate in console
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect